<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weekly Newsletter</title>
</head>

<body style="font-family:Arial; background:#f5f5f5; padding:20px;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table width="600" style="background:#ffffff; padding:20px; border-radius:6px;">
                    <tr>
                        <td>
                            <h2 style="color:#333;">ðŸ“° Weekly Top News</h2>
                            <p style="color:#666;">Curated top stories this week</p>
                            <hr>

                            {% for article in articles %}
                            <div style="margin-bottom:25px;">
                                {% if article.image %}
                                <img src="{{ article.image }}" alt="" style="width:100%; border-radius:4px;">
                                {% endif %}

                                <h3 style="margin:10px 0;">
                                    <a href="{{ article.url }}" style="color:#1a73e8; text-decoration:none;">
                                        {{ article.title }}
                                    </a>
                                </h3>

                                <p style="color:#555;">{{ article.description }}</p>

                                <small style="color:#999;">
                                    Source: {{ article.source.name }}
                                </small>
                            </div>
                            <hr>
                            {% endfor %}

                            <p style="font-size:12px; color:#999;">
                                You are receiving this email because you subscribed.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
